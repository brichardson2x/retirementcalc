name: Continuous Integration

on: 
  push:
    branches:
      - main

jobs:
  dockerbuild:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_actions
          chmod 600 ~/.ssh/github_actions
          ssh-keyscan -p 45853 brandonrichardson.dev >> ~/.ssh/known_hosts

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Verify Python
        run: |
          python --version
          pip --version

      - name: Install dependencies  
        run: |
          pip install -r requirements.txt

      - name: Run dockerfile
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/retirementcalc:latest .

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/retirementcalc:latest

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/github_actions -p 45853 brandon@brandonrichardson.dev "docker stop retirementcalc && docker rm retirementcalc && docker pull ${{ secrets.DOCKER_USERNAME }}/retirementcalc:latest && docker run -d --name retirementcalc -p 80:8080 ${{ secrets.DOCKER_USERNAME }}/retirementcalc:latest"